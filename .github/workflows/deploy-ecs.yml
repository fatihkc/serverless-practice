name: Deploy ECS Application

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy-ecs.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: picus-app
  ECS_CLUSTER: picus-cluster
  ECS_SERVICE: picus-service
  ECS_TASK_DEFINITION: picus-app
  CONTAINER_NAME: picus-container
  APP_URL: https://app.fatihkoc.net

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'app/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Run Black (code formatting check)
        run: black --check app/ || true

      - name: Run Flake8 (linting)
        run: flake8 app/ --max-line-length=100 --extend-ignore=E203,W503 || true

      - name: Run tests
        run: |
          cd app
          pytest -v || echo "No tests found"

      - name: Run Hadolint (Dockerfile linting)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  build-and-push:
    name: Build, Scan, and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    outputs:
      image: ${{ steps.set-output.outputs.image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and tag Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:cache

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Push image to Amazon ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Set image output for deployment
        id: set-output
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-ecs:
    name: Deploy to ECS Fargate
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build-and-push.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          echo "[SUCCESS] ECS Deployment completed successfully!"
          echo "ECS Service: ${{ env.ECS_SERVICE }}"
          echo "ECS Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Image: ${{ needs.build-and-push.outputs.image }}"
          echo "Application URL: ${{ env.APP_URL }}"
          echo "Health Check: ${{ env.APP_URL }}/health"

  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-ecs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for service to be ready
        run: |
          echo "Waiting 30 seconds for service to stabilize..."
          sleep 30

      - name: Test health endpoint
        run: |
          curl -f ${{ env.APP_URL }}/health || exit 1
          echo "[PASS] Health check passed!"

      - name: Test API endpoints
        run: |
          # Test list endpoint
          echo "Testing GET /picus/list..."
          curl -X GET ${{ env.APP_URL }}/picus/list
          
          # Test put endpoint
          echo "Testing POST /picus/put..."
          ITEM_ID=$(curl -X POST ${{ env.APP_URL }}/picus/put \
            -H "Content-Type: application/json" \
            -d '{"name": "CI Test", "timestamp": "'$(date +%s)'"}' \
            | grep -o '"id":"[^"]*"' | cut -d'"' -f4)
          
          echo "Created item with ID: $ITEM_ID"
          
          # Test get endpoint
          if [ ! -z "$ITEM_ID" ]; then
            echo "Testing GET /picus/get/$ITEM_ID..."
            curl -f -X GET ${{ env.APP_URL }}/picus/get/$ITEM_ID || exit 1
          fi
          
          echo "[PASS] Integration tests completed!"
